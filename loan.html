<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Loan EMI Calculator</h2>

  <label for="amount">Loan Amount:</label>
  <input type="number" id="amount" placeholder="Enter loan amount" required>

  <label for="interestRate">Interest Rate (per annum):</label>
  <input type="number" id="interestRate" placeholder="Enter interest rate" required>

  <label for="years">Number of Years:</label>
  <input type="number" id="years" placeholder="Enter number of years" required>

  <button onclick="calculateEMI()">Calculate EMI</button>

  <h3>Monthly EMI:</h3>
  <p id="result"></p>

  <script>
    function calculateEMI() {
      var amount = document.getElementById('amount').value;
      var interestRate = document.getElementById('interestRate').value;
      var years = document.getElementById('years').value;

      var principal = parseFloat(amount);
      var calculateInterest = parseFloat(interestRate) / 100 / 12;
      var calculatePayments = parseFloat(years) * 12;

      var x = Math.pow(1 + calculateInterest, calculatePayments);
      var monthlyPayment = (principal * x * calculateInterest) / (x - 1);

      if (!isNaN(monthlyPayment) && (monthlyPayment != Infinity) && (monthlyPayment > 0)) {
        document.getElementById('result').innerText = 'Monthly EMI: $' + monthlyPayment.toFixed(2);
      } else {
        document.getElementById('result').innerText = 'Please enter valid values';
      }
    }
  </script>

</body>
</html>
